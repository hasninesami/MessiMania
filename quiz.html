<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messi Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Messi</a></li>
        <li><a href="achievements.html">Achievements</a></li>
      </ul>
    </nav>

    <div id="quiz" class="quiz-container">
      <h2 class="quiz-question">
        Which year did Messi win his first Ballon d'Or?
      </h2>
      <ul class="quiz-options">
        <li data-answer="wrong">2008</li>
        <li data-answer="correct">2009</li>
        <li data-answer="wrong">2010</li>
        <li data-answer="wrong">2011</li>
      </ul>
      <div class="quiz-result"></div>
      <button class="restart-button">Restart Quiz</button>
    </div>

    <script>
      const quizOptions = document.querySelectorAll(".quiz-options li");
      const quizResult = document.querySelector(".quiz-result");
      const restartButton = document.querySelector(".restart-button");

      quizOptions.forEach((option) => {
        option.addEventListener("click", () => {
          if (option.dataset.answer === "correct") {
            quizResult.textContent =
              "Correct! Messi won his first Ballon d'Or in 2009.";
          } else {
            quizResult.textContent = "Incorrect. Try again!";
          }
          quizResult.style.display = "block";
          restartButton.style.display = "inline-block";
          quizOptions.forEach((opt) => (opt.style.pointerEvents = "none"));
        });
      });

      restartButton.addEventListener("click", () => {
        quizResult.style.display = "none";
        restartButton.style.display = "none";
        quizOptions.forEach((option) => {
          option.style.pointerEvents = "auto";
          option.style.backgroundColor = "#444";
        });
      });
    </script>
  </body>
</html>
